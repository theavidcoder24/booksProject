<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>
</head>

<body>
    <header>
        <div class="userForm">
            <a href="../../index.php">Login</a>
            <a href="view/pages/register.html">Register</a>
        </div>
        <div id="adminTitle">
            <h1>Administration</h1>
        </div>
    </header>
    <fieldset>
        <legend>Registration</legend>
        <form action="../../controller/regProcess.php" method="POST">
            <label for="firstname" name="firstname">First Name</label>
            <input type="text">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname">
            <label for="email">Email</label>
            <input type="email">
            <label for="password">Password</label>
            <input type="password">
            <fieldset>
                <legend>Login Details</legend>
                <label for="uname">Username:</label>
                <input type="text" name="username" id="uname" required>
                <label for="upass">Password:</label>
                <input type="text" name="pass" id="upass" required>
                <label for="urole">Access Role:</label>
                <input type="text" name="role" id="urole" required>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </fieldset>
