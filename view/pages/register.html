<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/books.css">
    <title>Register</title>
</head>

<body>
    <header>
        <div class="userForm">
            <a href="../../index.php">Login</a>
            <a href="view/pages/register.html">Register</a>
        </div>
        <div id="adminTitle">
            <h1>Administration</h1>
        </div>
    </header>
    <fieldset>
        <legend>Registration</legend>
        <form action="../../controller/regProcess.php" method="POST">
            <fieldset>
                <legend>Login Details</legend>
                <label for="uname">Username:</label>
                <input type="text" name="username" id="uname" required>
                <label for="upass">Password:</label>
                <input type="text" name="pass" id="upass" required>
                <label for="acRights">Access Role:</label>
                <input type="text" name="acRights" id="acRights" required>
            </fieldset>
            <fieldset>
                <legend>User Details</legend>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname">
                <label for="lastname">Last Name</label>
                <input type="text" name="lname" id="lname">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </fieldset>
</body>

</html>
